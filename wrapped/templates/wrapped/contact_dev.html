{% extends "wrapped/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-spotify-black to-spotify-dark">
    <div class="container flex flex-col mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-white">Contact Developers</h1>
        </div>

        <!-- Contact Section -->
        <div class="bg-spotify-card rounded-xl shadow-2xl p-8 text-center">
            <h2 class="text-3xl font-bold text-spotify-green mb-6">We'd love to hear from you!</h2>
            <p class="text-white text-lg mb-6">
                Have questions, feedback, or issues? Get in touch with our development team.
            </p>
            <button onclick="openEmailClient()"
                    class="bg-spotify-green hover:bg-spotify-green-dark text-white px-8 py-3 rounded-full text-xl transition duration-300">
                Email Us
            </button>
        </div>
    </div>
</div>

<script>
    function openEmailClient() {
        window.location.href = "mailto:developers@example.com";
    }
</script>

<style>
    .bg-gradient-to-br {
        background: linear-gradient(to bottom right, #000, #121212);
    }

    .bg-spotify-card {
        background-color: #181818;
    }

    .bg-spotify-green {
        background-color: #1db954;
    }

    .hover\:bg-spotify-green-dark:hover {
        background-color: #15803d;
    }

    .text-spotify-green {
        color: #1db954;
    }

    .rounded-xl {
        border-radius: 0.75rem;
    }

    .shadow-2xl {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.25);
    }

    .min-h-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
</style>
{% endblock %}

<!-- templates/wrapped/registration/login.html -->

<!--
    Template: Login Page for Spotify Wrapped
    Description: This template renders a login form for the Spotify Wrapped application.
                 It includes a basic form for authentication and an option to log in with Spotify.
    Dependencies: TailwindCSS for styling.
-->
<!DOCTYPE html>
<html lang="en">
<head>

       <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Include TailwindCSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Spotify Wrapped</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
      <!-- Page Header -->
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold">Login to Spotify Wrapped</h1>
        <p class="text-gray-700">Please enter your credentials.</p>
    </header>
      <!-- Login Form -->

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

          <!-- Submit Button -->

        <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>

      <!-- Spotify OAuth Login -->

    <div class="mt-4">
        <a href="{% url 'spotify_login' %}" class="text-blue-500">Log in with Spotify</a>
    </div>
</body>
</html>

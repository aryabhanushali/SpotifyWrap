<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-dark': '#121212',
                        'spotify-light': {
                            'bg': '#ffffff',
                            'card': '#f7f7f7',
                            'text': '#121212',
                            'secondary': '#6b7280',
                        },
                    }
                }
            }
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <title>Login - Spotify Wrapped</title>
</head>
<body class="flex items-center justify-center h-screen bg-spotify-light-bg dark:bg-spotify-dark text-spotify-light-text dark:text-white transition-colors duration-200">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-lg bg-spotify-light-card dark:bg-spotify-dark/50">
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
        </svg>
        <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
    </button>

    <div class="text-center space-y-6">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-spotify-light-text dark:text-white">Login to Spotify Wrapped</h1>
            <p class="text-spotify-light-secondary dark:text-gray-400">Please enter your credentials.</p>
        </header>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="bg-spotify-green hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Login</button>
        </form>

        <div class="mt-4">
            <a href="{% url 'spotify_login' %}" class="text-spotify-green hover:text-green-600 transition duration-300">Log in with Spotify</a>
        </div>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        if (document.documentElement.classList.contains('dark')) {
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.theme === 'dark') {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
</html>

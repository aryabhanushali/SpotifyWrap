<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login - Spotify Wrapped</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold">Login to Spotify Wrapped</h1>
        <p class="text-gray-700">Please enter your credentials.</p>
    </header>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded">Login</button>

        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
    </form>

    <div class="mt-4">
        <a href="{% url 'spotify_login' %}" class="text-blue-500">Log in with Spotify</a>
    </div>
</body>
</html>

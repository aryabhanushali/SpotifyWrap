<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            spotifyGreen: '#1DB954',
            spotifyBlack: '#191414',
            spotifyDark: '#1E1E1E' /* Slightly lighter than black for text boxes */
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md mx-auto p-8 rounded-lg shadow-lg bg-spotifyBlack">
    <h2 class="text-center text-3xl font-bold mb-8 text-spotifyGreen">Sign In</h2>

    <form class="space-y-6" action="#" method="POST">
      {% csrf_token %}

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" autocomplete="username" required 
            class="block w-full px-4 py-2 rounded-md bg-spotifyDark text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-spotifyGreen"/>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
{#          <div class="text-sm">#}
{#            <a href="{% url 'password_reset' %}" class="text-spotifyGreen hover:underline">Forgot password?</a>#}
{#          </div>#}
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required 
            class="block w-full px-4 py-2 rounded-md bg-spotifyDark text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-spotifyGreen"/>
        </div>
      </div>

      <!-- Error/Message Display -->
      {% for message in messages %}
        <p class="text-red-500 text-sm">{{ message }}</p>
      {% endfor %}

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full py-2 rounded-md bg-spotifyGreen text-black font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-spotifyGreen">
          Sign In
        </button>
      </div>
    </form>

    <!-- Create Account Redirect -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Not a member?
      <a href="{% url 'create account' %}" class="text-spotifyGreen hover:underline">Create an Account</a>
    </p>
  </div>

</body>
</html>
